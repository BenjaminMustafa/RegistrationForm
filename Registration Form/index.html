<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="warpper">
        <div class="contact-form">
            <div class="input-fields">
                <input type="text" class="input" placeholder="First Name" required>
                 <input type="text" class="input" placeholder="Last Name" required>
                  <input type="email" class="input" placeholder="Email Address" required>
                   <input type="date" class="input" placeholder="Birthdate" required>
                    <input type="password" class="input" placeholder="password" required>
            </div>
            <div class="msg">
                <textarea placeholder="Message"></textarea>
                  <input type="radio" class="inputradio">
                     <p class="pp"><b></i> I agree to the terms and the conditions</b></p>
                  <div class="btn">Send</div>
            </div>
        </div>
   </div>
</body>
</html>
